{{ define "main" }}
<main class="section">
    <div class="section" id="aboutme">
     {{ .Content }}
    </div>
      {{ $len := len (where .Pages "Type" "posts")}}
      {{ range $index, $element := (where .Pages "Type" "posts") }}
        {{ if eq .Type "posts" }}
            {{ partial "summary.html" . }}
            {{ if not (eq (add $index 1) $len) }}
            <div class="linebreak"></div>
            {{ end }}
        {{ end }}
      {{ end }}
</main>
{{ end }}
