<header>
    <nav class="navbar is-transparent">
      <div class="navbar-brand">
          <a class="navbar-item" href="{{ .Site.BaseURL }}">Max Prettyjohns</a>
          <a role="button" aria-label="burger menu" id="nav-toggle" class="navbar-burger burger" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
          <script type="text/javascript">
            document.getElementById("nav-toggle").addEventListener ("click", toggleNav);
            function toggleNav() {
              var nav = document.getElementById("nav-menu");
              var className = nav.getAttribute("class");
              if(className == "nav-right nav-menu") {
                  nav.className = "navbar-menu";
              } else {
                  nav.className = "nav-right nav-menu";
              }
            }
          </script>
      </div>
      <div id="nav-menu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{{ .Site.BaseURL }}posts">Posts</a>
          <a class="navbar-item" href="{{ .Site.BaseURL }}projects">Projects</a>
        </div>
      </div>
    </nav>
</header>
